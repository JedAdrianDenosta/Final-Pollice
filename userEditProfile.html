<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Logo Icon" href="img/Main Logo.svg">
    <link rel="stylesheet" href="public/css/tailwind.css">

    <title>Pollice | Edit User Profile</title>
</head>

<!-- Body Class -->

<body class="font-body" style="font-display: swap; color: #333333;">
    <!-- Main Container -->
    <div class="relative h-screen w-full overflow-hidden">
        <!-- Background-->
        <div style="z-index: -10"
            class="absolute bg-gradient-to-br from-green-100 via-green-50 to-purple-300 h-full w-full">
            <!--Background Image-->
            <img src="img/background-icons/BGCubes.svg"
                class="absolute max-w-screen-lg max-h-screen ml-32 inset-y-0 -right-52 opacity-30 bg-auto filter blur-sm sm:bg-fixed sm:h-screen sm:opacity-30 sm:max-w-screen-lg sm:-right-28 md:max-w-screen-lg md:-right-28 lg:-right-16 lg:max-w-screen-2xl"
                alt="" srcset="">
        </div>
        <!-- Main Parts -->
        <div class="flex h-full w-full flex-col lg:flex-row">
            <!-- Navigation Bar -->
            <div class="relative w-auto flex-shrink-0 order-last lg:w-64 lg:h-full lg:max-h-full lg:order-first ">
                <!-- Nav Background -->
                <div class="absolute w-full h-full bg-white opacity-50 sm:opacity-50 md:opacity-50 lg:opacity-60"
                    style="z-index:-10">
                </div>
                <nav
                    class="flex flex-col w-full h-full justify-evenly items-center text-xl font-normal text-white lg:p-12 lg:pt-0">
                    <!-- Main Logo -->
                    <a href="#" class="hidden lg:block">
                        <img class="object-top filter drop-shadow-lg lg:-mt-14" src="img/Main Logo.svg" alt="">
                        <p class="filter drop-shadow-xl text-2xl flex justify-center font-light tracking-wide"
                            style="color: #16BDCA;">
                            Pollice
                        </p>
                    </a>
                    <!-- Flex List Of NavLinks -->
                    <div
                        class="flex w-full flex-row justify-around items-center py-3 px-3 sm:flex sm:justify-around lg:flex-col lg:space-y-10 lg:items-start lg:place-content-center">
                        <!-- Home -->
                        <a href="userHome.html" class="sm:flex sm:flex-row sm:items-center space-x-2 p-2 text-indigo-700 lg:hover:bg-indigo-100 lg:p-3 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:w-8 md:h-8 lg:w-9 lg:h-9"
                                viewBox="0 0 20 20" fill="#4338CA">
                                <path
                                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                            </svg>
                            <span class="hidden lg:inline">Home</span>
                        </a>
                        <!-- Vote -->
                        <a href="userVote.html" class="sm:flex sm:flex-row sm:items-center space-x-2 p-2 text-indigo-700 lg:hover:bg-indigo-100 lg:p-3 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:w-8 md:h-8 lg:w-9 lg:h-9"
                                viewBox="0 0 20 20" fill="#4338CA">
                                <path
                                    d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM14 11a1 1 0 011 1v1h1a1 1 0 110 2h-1v1a1 1 0 11-2 0v-1h-1a1 1 0 110-2h1v-1a1 1 0 011-1z" />
                            </svg>
                            <span class="hidden lg:inline">Vote</span>
                        </a>
                        <!-- Result -->
                        <a href="userResult.html" class="sm:flex sm:flex-row sm:items-center space-x-2 p-2 text-indigo-700 lg:hover:bg-indigo-100 lg:p-3 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:w-8 md:h-8 lg:w-9 lg:h-9"
                                viewBox="0 0 20 20" fill="#4338CA">
                                <path fill-rule="evenodd"
                                    d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11 4a1 1 0 10-2 0v4a1 1 0 102 0V7zm-3 1a1 1 0 10-2 0v3a1 1 0 102 0V8zM8 9a1 1 0 00-2 0v2a1 1 0 102 0V9z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span class="hidden lg:inline">Result</span>
                        </a>
                        <!-- About -->
                        <a href="userAbout.html" class="sm:flex sm:flex-row sm:items-center space-x-2 p-2 text-indigo-700 lg:hover:bg-indigo-100 lg:p-3 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:w-8 md:h-8 lg:w-9 lg:h-9"
                                viewBox="0 0 20 20" fill="#4338CA">
                                <path fill-rule="evenodd"
                                    d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z"
                                    clip-rule="evenodd" />
                                <path d="M15 7h1a2 2 0 012 2v5.5a1.5 1.5 0 01-3 0V7z" />
                            </svg>
                            <span class="hidden lg:inline">About</span>
                        </a>
                    </div>
                </nav>
            </div>
            <!-- Main Body -->
            <div
                class="flex w-auto h-auto flex-col flex-grow p-8 pl-0 pr-0 mt-auto mb-auto lg:mt-0 lg:mb-0 overflow-y-scroll text-gray-700 ">
                <!--Body-->
                <div class="md:pb-14">
                    <!--Back Button-->
                    <a href="userProfile.html" class="flex justify-end p-3 pt-0 pr-8 pb-2
                    md:pr-12 md:pt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 lg:h-14 lg:w-14" viewBox="0 0 20 20"
                            fill="#333333">
                            <path fill-rule="evenodd"
                                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                    <!--Profile Title-->
                    <h1 class="text-2xl font-bold ml-12 mb-8 
                    md:text-3xl md:ml-14
                    lg:ml-24" style="color: #333333;">
                        Edit Profile
                    </h1>
                    <!--Profile Picture-->
                    <div class="relative w-full flex justify-center justify-self-center" style="z-index: 20;">
                        <img class="absolute w-28 h-28 filter drop-shadow-xl mt-6"
                            src="img/heading-icons/Final Profile pic(1).svg" alt="">
                    </div>
                    <!--White Background-->
                    <div class="p-8 md:pb-0 md:px-14 lg:px-24">
                        <div class="mb-0 w-auto h-full bg-white pb-0 mt-16 p-6 sm:p-10 sm:pt-6 md:p-16 md:pb-10 md:pt-6 rounded-3xl md:rounded-3xl md:mb-0 "
                            style="z-index: 10; color: #333333;">
                            <!--Change Profile Button-->
                            <a href="">
                                <div class="static flex justify-center">
                                    <h1
                                        class="mt-8 text-md font-medium md:text-2xl tracking-wide text-indigo-500 opacity-75">
                                        Change Profile Picture
                                    </h1>
                                </div>
                            </a>
                            <!--Edit Container-->
                            <div class="p-6 space-y-6 md:space-y-0 md:p-10 md:grid md:grid-cols-2 md:gap-8">
                                <!--Name-->
                                <div>
                                    <p class="text-sm font-medium py-1 md:text-base">Name</p>
                                    <input type="text" name="" id="" placeholder="Enter Full Name"
                                        class="text-base text-current font-light bg-transparent border divide-y-1 focus:outline-none focus:ring-0 p-3  rounded-md w-full overflow-ellipsis md:text-base">
                                </div>
                                <!--About-->
                                <div>
                                    <p class="text-base font-medium py-1">About</p>
                                    <input type="text" name="" id="" placeholder="Enter About"
                                        class="text-base text-current font-light bg-transparent border divide-y-1 focus:outline-none focus:ring-0 p-3  rounded-md w-full overflow-ellipsis md:text-base">
                                </div>
                                <!--Course-->
                                <div>
                                    <p class="text-base font-medium py-1">Course</p>
                                    <input type="text" name="" id="" placeholder="Enter Course"
                                        class="text-base text-current font-light bg-transparent border divide-y-1 focus:outline-none focus:ring-0 p-3  rounded-md w-full overflow-ellipsis md:text-base">
                                </div>
                                <!--Year and Section-->
                                <div>
                                    <p class="text-base font-medium py-1">Year and Section</p>
                                    <input type="text" name="" id="" placeholder="Enter Year and Section"
                                        class="text-base text-current font-light bg-transparent border divide-y-1 focus:outline-none focus:ring-0 p-3  rounded-md w-full overflow-ellipsis md:text-base">
                                </div>
                                <!--Address-->
                                <div>
                                    <p class="text-base font-medium py-1">Address</p>
                                    <input type="text" name="" id="" placeholder="Enter Address"
                                        class="text-base text-current font-light bg-transparent border divide-y-1 focus:outline-none focus:ring-0 p-3  rounded-md w-full overflow-ellipsis md:text-base">
                                </div>
                                <!--Birthday-->
                                <div>
                                    <p class="text-base font-medium py-1">Birthday</p>
                                    <input type="text" name="" id="" placeholder="Enter Birthday"
                                        class="text-base text-current font-light bg-transparent border divide-y-1 focus:outline-none focus:ring-0 p-3  rounded-md w-full overflow-ellipsis md:text-base">
                                </div>
                            </div>
                            <!--Log out Button-->
                            <div class="flex justify-end pt-4 pr-8 pb-8 md:pr-8 ">
                                <button class="flex items-center justify-center transition duration-500 ease-in-out hover:bg-indigo-600 transform hover:-translate-y-1 hover:scale-110 rounded-xl p-3 pt-2 pb-2 pl-4 pr-4 text-white text-lg bg-indigo-700 
                                        lg:transition lg:duration-300 lg:ease-in-out lg:transform lg:hover:-translate-y-1 lg:hover:scale-110
                                        md:p-4 md:pt-4 md:pb-4 md:pl-6 md:pr-6">
                                    <p class="text-sm md:text-xl">Submit</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
