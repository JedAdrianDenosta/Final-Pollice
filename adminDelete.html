<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Logo Icon" href="img/Main Logo.svg">
    <link rel="stylesheet" href="public/css/tailwind.css">
    <title>Pollice | Admin Delete</title>
</head>

<!-- Body Class -->

<body class="font-body subpixel-antialiased" style="font-display: swap; color: #333333;">
    <!-- Main Container -->
    <div class="relative h-screen w-full overflow-hidden">
        <!-- Background-->
        <div style="z-index: -10"
            class="absolute bg-gradient-to-br from-green-100 via-green-50 to-purple-300 h-full w-full">
            <!--Background Image-->
            <img src="img/background-icons/BGCubes.svg"
                class="absolute max-w-screen-lg max-h-screen ml-32 inset-y-0 -right-52 opacity-30 bg-auto filter blur-sm sm:bg-fixed sm:h-screen sm:opacity-30 sm:max-w-screen-lg sm:-right-28 md:max-w-screen-lg md:-right-28 lg:-right-16 lg:max-w-screen-2xl"
                alt="" srcset="">
        </div>
        <!-- Main Parts -->
        <div class="flex h-full w-full flex-col lg:flex-row">
            <!-- Navigation Bar -->
            <div class="relative w-auto flex-shrink-0 order-last lg:w-64 lg:h-full lg:max-h-full lg:order-first ">
                <!-- Nav Background -->
                <div class="absolute w-full h-full bg-white opacity-50 sm:opacity-50 md:opacity-50 lg:opacity-60"
                    style="z-index:-10">
                </div>
                <nav
                    class="flex flex-col w-full h-full justify-evenly items-center text-xl font-normal text-white lg:p-12 lg:pt-0">
                    <!-- Main Logo -->
                    <a href="#" class="hidden lg:block">
                        <img class="object-top filter drop-shadow-lg lg:-mt-14" src="img/Main Logo.svg" alt="">
                        <p class="filter drop-shadow-xl text-2xl flex justify-center font-light tracking-wide"
                            style="color: #16BDCA;">
                            Pollice
                        </p>
                    </a>
                    <!-- Flex List Of NavLinks -->
                    <div
                        class="flex w-full flex-row justify-around items-center py-3 px-3 sm:flex sm:justify-around lg:flex-col lg:space-y-10 lg:items-start lg:place-content-center">
                        <!-- Add -->
                        <a href="adminAdd.html" class="sm:flex sm:flex-row sm:items-center space-x-2 p-2 text-indigo-700 lg:hover:bg-indigo-100 lg:p-3 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:w-8 md:h-8 lg:w-9 lg:h-9"
                                viewBox="0 0 20 20" fill="#4338CA">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span class="hidden lg:inline">Add</span>
                        </a>
                        <!-- Delete -->
                        <a href="adminDelete.html" class="sm:flex sm:flex-row sm:items-center lg:pl-5 lg:pr-6 flex justify-center lg:p-3 space-x-2 p-2 bg-indigo-700 rounded-md text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:w-8 md:h-8 lg:w-9 lg:h-9"
                                viewBox="0 0 20 20" fill="white">
                                <path fill-rule="evenodd"
                                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span class="hidden lg:inline">Delete</span>
                        </a>
                        <!-- Update -->
                        <a href="adminUpdate.html" class="sm:flex sm:flex-row sm:items-center space-x-2 p-2 text-indigo-700 lg:hover:bg-indigo-100 lg:p-3 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:w-8 md:h-8 lg:w-9 lg:h-9"
                                viewBox="0 0 20 20" fill="#4338CA">
                                <path
                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                            <span class="hidden lg:inline">Update</span>
                        </a>
                        <!-- View -->
                        <a href="adminView.html" class="sm:flex sm:flex-row sm:items-center space-x-2 p-2 text-indigo-700 lg:hover:bg-indigo-100 lg:p-3 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:w-8 md:h-8 lg:w-9 lg:h-9"
                                viewBox="0 0 20 20" fill="#4338CA">
                                <path fill-rule="evenodd"
                                    d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span class="hidden lg:inline">View</span>
                        </a>
                    </div>
                </nav>
            </div>
            <!-- Main Body -->
            <div
                class="flex w-full h-auto flex-col flex-grow p-12 mt-auto mb-auto lg:mt-0 lg:mb-0 overflow-y-scroll text-gray-700 ">
                <!-- Header -->
                <div class="flex justify-between w-full">
                    <div class="relative  w-72 h-20 rounded-xl p-4 text-white shadow-lg sm:p-6 sm:w-7/12 sm:mt-3 sm:ml-2 sm:rounded-2xl  md:ml-4 md:mt-4 sm:h-28 "
                        style="background: #FFA000;">
                        <div class="flex flex-col items-start ">
                            <h1
                                class="text-2xl flex flex-row items-center font-medium tracking-wider sm:text-4xl sm:mt-1 md:text-4xl md:mt-0 lg:text-5xl lg:mt-0  ">
                                Hello, Anna
                            </h1>
                            <p
                                class="flex flex-row items-center font-thin text-xs -mt-1 tracking-wide sm:tracking-wider sm:text-sm md:text-base lg:tracking-widest ">
                                Welcome back to Pollice!
                            </p>
                            <img class="absolute bottom-0 h-32 sm:h-44" src="img/heading-icons/HandNav.svg" alt=""
                                srcset="" style="right: 8px">
                        </div>
                    </div>
                    <a href="#">
                        <img class="filter drop-shadow-xl mt-3 ml-3 w-14 h-14 sm:w-20 sm:h-20 sm:mt-6 sm:mr-8 md:w-20 md:h-24 md:mr-8 md:mt-6"
                            src="img/heading-icons/Final Profile pic(1).svg" alt="" srcset="">
                    </a>
                </div>
                <!-- Title -->
                <div class="md:px-14 lg:px-20">
                    <div class="w-full p-6 flex-row">
                        <h1
                            class="text-2xl font-normal tracking flex justify-center sm:text-3xl md:text-4xl lg:text-4xl sm:p-1 md:p-3 lg:p-4">
                            Delete Candidate
                        </h1>
                    </div>
                    <div>
                        <div class="filter backdrop-blur-3xl p-6 md:p-10 mb-12 border border-white shadow-lg" style=" background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);
                                backdrop-filter: blur(100px);
                                border-radius: 16px;
                                color: #333333;">
                            <!--Enter Data-->
                            <h1 class="flex flex-row justify-start text-sm font-medium md:text-base">Enter Data:</h1>
                            <form method="POST" class="w-full mx-auto space-y-6 py-4">
                                <div class="space-y-4">
                                    <!--delete-->
                                    <div class="rounded-lg px-4 border border-white" style=" background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);
                                    backdrop-filter: blur(1000px);">
                                        <span class="flex flex-row items-center">
                                              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:h-8 md:w-8" viewBox="0 0 20 20" fill="#4338ca">
                                                <path fill-rule="evenodd" d="M9.243 3.03a1 1 0 01.727 1.213L9.53 6h2.94l.56-2.243a1 1 0 111.94.486L14.53 6H17a1 1 0 110 2h-2.97l-1 4H15a1 1 0 110 2h-2.47l-.56 2.242a1 1 0 11-1.94-.485L10.47 14H7.53l-.56 2.242a1 1 0 11-1.94-.485L5.47 14H3a1 1 0 110-2h2.97l1-4H5a1 1 0 110-2h2.47l.56-2.243a1 1 0 011.213-.727zM9.03 8l-1 4h2.938l1-4H9.031z" clip-rule="evenodd" />
                                              </svg>
                                            <input type="text" required
                                                class="text-sm text-current font-light bg-transparent focus:outline-none focus:ring-0 p-3 rounded-md w-full overflow-ellipsis md:text-base"
                                                placeholder="Enter Candidate ID" name="candidate_delete" id="candidate_delete" />
                                        </span>
                                    </div>
                                </div>
                            </form>
                            <div class="flex justify-end py-3 md:py-5">
                                <a href="#">
                                    <button name="submit_btn" value="Submit"
                                        class="modal-open transition duration-500 ease-in-out hover:bg-indigo-500 transform hover:-translate-y-1 hover:scale-110 rounded-xl h-10 w-28 text-white text-base bg-indigo-600 
                                        md:text-xl md:h-14 md:w-40 md:transition md:duration-300 md:ease-in-out md:transform md:hover:-translate-y-1 md:hover:scale-110">
                                        Submit
                                    </button>
                                </a>
                            </div>
                        </div>

                        <!--Real time update of candidates-->
                        <div class="filter backdrop-blur-3xl p-6 mb-12 border border-white  shadow-lg" style=" background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);
                                backdrop-filter: blur(100px);
                                border-radius: 16px;
                                color: #333333;">
                            <h1 class="flex flex-row justify-center mb-6 text-lg font-medium md:text-xl">Deleted Candidate
                            </h1>
                            <!--Added-->
                            <div class="flex justify-center">
                                <div class="leading-relaxed py-4 border w-auto h-auto border-white flex justify-center md:py-6"
                                    style=" background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);
                                backdrop-filter: blur(100px);
                                border-radius: 16px;
                                color: #333333;">
                                    <div class="flex flex-row justify-center">
                                        <p class="px-6 text-sm font-light md:text-base"><strong>Natalie Jane
                                        Pacificar</strong> has been deleted as Chairperson</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
