<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Logo Icon" href="img/Main Logo.svg">
    <link rel="stylesheet" href="public/css/tailwind.css">
    <title>Pollice | Landing Page</title>
</head>

<!-- Body Class -->

<body class="font-body w-screen h-auto overflow-hidden overflow-y-scroll text-white">
    <!-- Main Container -->
    <div class="absolute h-full w-full">
        <div class="relative flex items-center justify-center bg-gradient-to-b from-blue-300 to-transparent p-8 lg:p-20 h-full w-full">
            <!--Body-->
            <div class="flex flex-row justify-center items-center md:p-12">
                <div class="flex flex-col justify-center items-center">
                    <div class="space-y-4 flex flex-col items-center justify-center">
                        <img src="img/Main Logo.svg" class="filter drop-shadow-lg w-full h-auto" alt="">
                        <h1 class="text-4xl font-semibold md:text-5xl">Pollice</h1>
                    </div>
                    <p class="text-xs font-light flex flex-col items-center justify-center md:text-base">

                    </p>
                    <div class="flex flex-col items-center justify-center">
                        <img src="img/landingPage-icons/Saly-19.svg" class="w-full h-auto max-w-lg md:max-w-xl lg:max-w-sm" alt="">
                    </div>
                    <div class="static flex flex-col items-center tracking-wider bottom-0">
                        <div class="group pt-16 flex flex-col items-center justify-center">
                            <button class="bg-indigo-700 group-hover:bg-indigo-500 p-3 px-8 rounded-3xl text-sm md:text-base md:p-4 md:px-10">
                                Let's get started!
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
